[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
DefaultUpdateDivider=-1

[Metadata]
Author=veryboringhwl
Information=Keep Coordinates at (0,0)
Version=1.0
License=MIT License

[Variables]
Angle=13.5
PosPercentX=0.595
PosPercentY=0.625

BaseWidth=2880
BaseHeight=1800
ScaleFactor=(#SCREENAREAWIDTH# / #BaseWidth#)

[MeasureResCheck]
Measure=Calc
Formula=#SCREENAREAWIDTH#
OnChangeAction=[!Refresh]
UpdateDivider=30

[MeasureRotateScript]
Measure=Script
ScriptFile=#@#Rotate.lua
TargetMeter=MeterBatteryPercent
PosX=#PosPercentX#
PosY=#PosPercentY#
Angle=#Angle#
UpdateDivider=-1
DynamicVariables=1

[MeasureBattery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
UpdateDivider=60

[MeterBatteryPercent]
Meter=String
MeasureName=MeasureBattery
FontFace=CatCafe
FontSize=(35 * #ScaleFactor#)
FontColor=0,0,0
AntiAlias=1
Text=Battery: %1%
DynamicVariables=1
UpdateDivider=60
