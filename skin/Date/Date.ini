[Metadata]
Author=veryboringhwl
Information=Keep Coordinates at (0,0)
Version=1.0
License=MIT License

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
DefaultUpdateDivider=-1

[Variables]
Angle=13.5
PosPercentX=0.26
PosPercentY=0.488

BaseWidth=2880
BaseHeight=1800
ScaleFactor=(#SCREENAREAWIDTH# / #BaseWidth#)

DateFont=CatCafe
DateSize=35
DateColor=10,10,10

[MeasureResCheck]
Measure=Calc
Formula=#SCREENAREAWIDTH#
OnChangeAction=[!Refresh]
DynamicVariables=1
UpdateDivider=30

[MeasureRotateScript]
Measure=Script
ScriptFile=#@#Rotate.lua
TargetMeter=MeterDate
PosX=#PosPercentX#
PosY=#PosPercentY#
Angle=#Angle#
UpdateDivider=-1
DynamicVariables=1

[MeasureDate]
Measure=Time
Format=%d, %B, %Y
UpdateDivider=60

[MeterDate]
Meter=String
MeasureName=MeasureDate
DynamicVariables=1
FontFace=#DateFont#
FontSize=(#DateSize# * #ScaleFactor#)
FontColor=#DateColor#
UpdateDivider=60
AntiAlias=1
