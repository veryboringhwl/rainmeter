[Rainmeter]
Update=1000
AccurateText=1
DefaultUpdateDivider=-1

[Metadata]
Author=veryboringhwl
Information=Keep Coordinates at (0,0)
Version=1.0
License=MIT License

[Variables]
Angle=13.5
PosPercentX=0.71
PosPercentY=0.67

BaseWidth=2880
BaseHeight=1800
ScaleFactor=(#SCREENAREAWIDTH# / #BaseWidth#)

[MeasureResCheck]
Measure=Calc
Formula=#SCREENAREAWIDTH#
OnChangeAction=[!Refresh]
UpdateDivider=30

[MeasureRotateScript]
Measure=Script
ScriptFile=#@#Rotate.lua
TargetMeter=MeterCPUPercent
PosX=#PosPercentX#
PosY=#PosPercentY#
Angle=#Angle#
UpdateDivider=-1
DynamicVariables=1

[MeasureCPU]
Measure=CPU
UpdateDivider=10

[MeterCPUPercent]
Meter=String
MeasureName=MeasureCPU
FontFace=CatCafe
FontSize=(35 * #ScaleFactor#)
FontColor=0,0,0
AntiAlias=1
Text=CPU: %1%
UpdateDivider=10
