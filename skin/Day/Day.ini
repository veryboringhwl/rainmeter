[Metadata]
Author=veryboringhwl
Information=Keep Coordinates at (0,0)
Version=1.0
License=MIT License

[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
AccurateText=1
DynamicWindowSize=1

[Variables]
Angle=13.5
PosPercentX=0.18
PosPercentY=0.457
BaseWidth=2880
ScaleFactor=(#SCREENAREAWIDTH# / #BaseWidth#)
DayFont=CatCafe
DaySize=35
DayColor=10,10,10

[MeasureResCheck]
Measure=Calc
Formula=#SCREENAREAWIDTH#
OnChangeAction=[!Refresh]
UpdateDivider=30

[MeasureRotateScript]
Measure=Script
ScriptFile=#@#Rotate.lua
TargetMeter=MeterDay
PosX=#PosPercentX#
PosY=#PosPercentY#
Angle=#Angle#
UpdateDivider=-1

[MeasureDay]
Measure=Time
Format=%A
UpdateDivider=60

[MeterDay]
Meter=String
MeasureName=MeasureDay
AntiAlias=1
FontFace=#DayFont#
FontSize=(#DaySize# * #ScaleFactor#)
FontColor=#DayColor#
UpdateDivider=60
