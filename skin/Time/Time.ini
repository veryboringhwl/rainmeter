[Metadata]
Author=veryboringhwl
Information=Keep Coordinates at (0,0)
Version=1.0
License=MIT License

[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
AccurateText=1
DynamicWindowSize=1

[Variables]
Angle=13.5
PosPercentX=0.145
PosPercentY=0.455
BaseWidth=2880
ScaleFactor=(#SCREENAREAWIDTH# / #BaseWidth#)
TimeFont=CatCafe
TimeSize=80
TimeColor=10,10,10

[MeasureResCheck]
Measure=Calc
Formula=#SCREENAREAWIDTH#
OnChangeAction=[!Refresh]
UpdateDivider=30

[MeasureRotateScript]
Measure=Script
ScriptFile=#@#Rotate.lua
TargetMeter=MeterTime
PosX=#PosPercentX#
PosY=#PosPercentY#
Angle=#Angle#
UpdateDivider=-1

[MeasureTime]
Measure=Time
Format=%H:%M
UpdateDivider=5

[MeterTime]
Meter=String
MeasureName=MeasureTime
AntiAlias=1
FontFace=#TimeFont#
FontSize=(#TimeSize# * #ScaleFactor#)
FontColor=#TimeColor#
UpdateDivider=5
