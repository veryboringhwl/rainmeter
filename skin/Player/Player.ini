[Metadata]
Name=Player Skin
Author=veryboringhwl
Information=
Version=1
License=GNU General Public License v3.0

[RainMeter]
Update=100
AccurateText=1

[Variables]
Scale=1.5
Color=50,50,50
SubColor=100,100,100
Highlight=254,105,105
PlayerId=""

[MeasureStatus]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Status
PlayerId=#PlayerId#
IfCondition=MeasureStatus = 1
IfTrueAction=[!ShowMeterGroup "Active"]
IfFalseAction=[!HideMeterGroup "Active"]

[MeasureCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
PlayerId=#PlayerId#
DefaultPath=#@#Player\Default.png
DynamicVariables=1

[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
PlayerId=#PlayerId#
DynamicVariables=1
Substitute="0":""

[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
PlayerId=#PlayerId#
DynamicVariables=1
Substitute="0":""

[MeasurePlayPause]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
PlayerId=#PlayerId#
Substitute="0":"Play","1":"Pause","2":"Play","3":"Replay"
DynamicVariables=1

[MeasureRepeat]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Repeat
PlayerId=#PlayerId#
DynamicVariables=1

[MeasureShuffle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Shuffle
PlayerId=#PlayerId#
DynamicVariables=1

[MeasureProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
PlayerId=#PlayerId#
DynamicVariables=1

[MeasureProgressScaled]
Measure=Calc
Formula=Floor(([MeasureProgress:0]/100) * 250 + 0.5)
DynamicVariables=1

[MeterCanvas]
Meter=Shape
Shape=Rectangle 0,0,(720*#Scale#),(120*#Scale#),12 | Fill Color 0,0,0,1 | StrokeWidth 0

[MeterCoverContainer]
Meter=Shape
Shape=Rectangle 0,0,(90*#Scale#),(90*#Scale#),12 | Fill Color 0,0,0,255 | StrokeWidth 0
X=(15*#Scale#)
Y=(15*#Scale#)

[MeterCover]
Meter=Image
MeasureName=MeasureCover
H=(90*#Scale#)
W=(90*#Scale#)
Container=MeterCoverContainer
PreserveAspectRatio=2
DynamicVariables=1
Group=Active

[MeterTitle]
Meter=String
MeasureName=MeasureTitle
X=(125*#Scale#)
Y=(30*#Scale#)
W=(185*#Scale#)
H=(25*#Scale#)
FontColor=#Color#
FontSize=(18*#Scale#)
FontFace=CatCafe
FontWeight=700
AntiAlias=1
ClipString=1
StringAlign=Left
DynamicVariables=1
Group=Active

[MeterArtist]
Meter=String
MeasureName=MeasureArtist
X=(125*#Scale#)
Y=(65*#Scale#)
W=(185*#Scale#)
H=(25*#Scale#)
FontColor=#SubColor#
FontSize=(14*#Scale#)
FontFace=CatCafe
FontWeight=400
AntiAlias=1
ClipString=1
StringAlign=Left
DynamicVariables=1
Group=Active

[MeterPlayPause]
Meter=Image
ImageName=#@#Player\[MeasurePlayPause].png
X=(435*#Scale#)
Y=(37*#Scale#)
W=(30*#Scale#)
H=(30*#Scale#)
AntiAlias=1
DynamicVariables=1
ImageTint=#Color#
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "PlayPause"][!SetOption MeterPlayPause ImageTint "#Highlight#"]
LeftMouseUpAction=[!SetOption MeterPlayPause ImageTint "#Color#"]
MouseOverAction=[!SetOption MeterPlayPause ImageAlpha "127"]
MouseLeaveAction=[!SetOption MeterPlayPause ImageAlpha "255"]
Group=Active

[MeterPrev]
Meter=Image
ImageName=#@#Player\Previous.png
X=(383*#Scale#)
Y=(40*#Scale#)
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
ImageTint=#Color#
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Previous"][!SetOption MeterPrev ImageTint "#Highlight#"]
LeftMouseUpAction=[!SetOption MeterPrev ImageTint "#Color#"]
MouseOverAction=[!SetOption MeterPrev ImageAlpha "127"]
MouseLeaveAction=[!SetOption MeterPrev ImageAlpha "255"]
DynamicVariables=1
Group=Active

[MeterNext]
Meter=Image
ImageName=#@#Player\Next.png
X=(495*#Scale#)
Y=(40*#Scale#)
W=(25*#Scale#)
H=(25*#Scale#)
AntiAlias=1
ImageTint=#Color#
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Next"][!SetOption MeterNext ImageTint "#Highlight#"]
LeftMouseUpAction=[!SetOption MeterNext ImageTint "#Color#"]
MouseOverAction=[!SetOption MeterNext ImageAlpha "127"]
MouseLeaveAction=[!SetOption MeterNext ImageAlpha "255"]
DynamicVariables=1
Group=Active

[MeterRepeat]
Meter=Image
X=(549*#Scale#)
Y=(42*#Scale#)
W=(23*#Scale#)
H=(23*#Scale#)
AntiAlias=1
ImageTint=#Color#
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Repeat"]
MouseOverAction=[!SetOption MeterRepeat ImageAlpha "127"]
MouseLeaveAction=[!SetOption MeterRepeat ImageAlpha "255"]
DynamicVariables=1
Group=Active


[MeterShuffle]
Meter=Image
ImageName=#@#Player\shuffle.png
ImageTint=#Color#
X=(325*#Scale#)
Y=(42*#Scale#)
W=(23*#Scale#)
H=(23*#Scale#)
AntiAlias=1
LeftMouseDownAction=[!CommandMeasure MeasurePlayPause "Shuffle"]
MouseOverAction=[!SetOption MeterShuffle ImageAlpha "127"]
MouseLeaveAction=[!SetOption MeterShuffle ImageAlpha "255"]
DynamicVariables=1
Group=Active

[MeterProgressContainer]
Meter=Shape
Shape=Rectangle (325*#Scale#),(85*#Scale#),(250*#Scale#),(4*#Scale#),(2*#Scale#),(2*#Scale#) | Fill Color 185,185,185 | StrokeWidth 0
AntiAlias=1
DynamicVariables=1
Group=Active

[MeterProgress]
Meter=Shape
Shape=Rectangle (325*#Scale#),(85*#Scale#),([MeasureProgressScaled:0]*#Scale#),(4*#Scale#),0,0 | Fill Color #Highlight# | StrokeWidth 0
Shape2=Rectangle ((325+[MeasureProgressScaled:0])*#Scale#),(85*#Scale#),((250-([MeasureProgressScaled:0]))*#Scale#),(4*#Scale#),0,0 | Fill Color 185,185,185 | StrokeWidth 0
Container=MeterProgressContainer
AntiAlias=1
DynamicVariables=1
Group=Active
